<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes, vídeos y audio</title>
</head>
<body>
    
    <div>
        <h2>La Tierra desde el espacio</h2>
        <hr>
        <img src="earth.jpg" alt="Tierra desde el espacio" width="720px" height="480px">
    </div>

    <div>
        <h2>Time lapse del cielo nocturno</h2>
        <hr>
        <video src="Night_Sky.mp4" controls width="720px" height="480px" autoplay muted></video>
    </div>

    <div>
        <h2>Audio</h2>
        <audio src="space-chillout.mp3" muted controls></audio>
    </div>


</body>
</html>
