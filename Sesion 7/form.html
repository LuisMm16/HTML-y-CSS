<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="div-login">
        <div class="login-form">
            <form>
                <h2>Iniciar Sesión</h2>
                <div class="login-form__field">
                    <input type="email" name="usuario" id="user" placeholder="Correo electrónico" required>
                </div>
                <div class="login-form__field">
                    <input type="password" name="password" id="password" placeholder="Contraseña" required>
                </div>
                <div class="login-form__field">
                    <input type="checkbox" id="checkbox" name="Politicas"> <label for="checkbox">He leído y acepto los términos y condiciones.</label> 
                </div>
                <div class="login-form__field">
                    <button type="submit" class="login-form__field login-form__field--button">Enviar</button>
                </div>
            </form>
        </div>
        
    </div>

</body>
</html>
